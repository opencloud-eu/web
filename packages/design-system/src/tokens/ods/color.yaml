---
color:
  #  sample:
  #    default:
  #      value: "{color.swatch.warning.hover.value}"
  swatch:
    brand:
      default:
        value: '#E2BAFF'
      hover:
        value: '#EDD5FF'
      muted:
        value: '#CA8DF5'
      contrast:
        value: '{color.text.inverse.value}'
    primary:
      default:
        value: '#20434f'
      hover:
        value: '#20434f'
      muted:
        value: '#20434f'
      gradient:
        value: '#20434f'
      contrast:
        value: '{color.text.inverse.value}'
    success:
      default:
        value: rgb(3, 84, 63)
      hover:
        value: rgb(147, 224, 84)
      muted:
        value: rgb(83, 150, 10)
      contrast:
        value: '{color.text.inverse.value}'
    warning:
      default:
        value: rgb(183, 76, 27)
      hover:
        value: rgb(183, 76, 27)
      muted:
        value: rgba(183, 76, 27, .5)
      contrast:
        value: '{color.text.inverse.value}'
    danger:
      default:
        value: rgb(197, 48, 48)
      hover:
        value: rgb(168, 40, 40)
      muted:
        value: rgb(204, 117, 117)
      contrast:
        value: '{color.text.inverse.value}'
    passive:
      default:
        value: '#19353f'
      hover:
        value: '#19353f'
      muted:
        value: '#19353f'
      contrast:
        value: '{color.text.inverse.value}'
    inverse:
      default:
        value: rgb(255, 255, 255)
      hover:
        value: rgb(255, 255, 255)
      muted:
        value: rgb(191, 191, 191)
      contrast:
        value: '{color.text.default.value}'
  background:
    default:
      value: rgb(255, 255, 255)
    secondary:
      value: rgb(255, 255, 255)
    muted:
      value: rgb(248, 248, 248)
    highlight:
      value: rgb(237, 243, 250)
    accentuate:
      value: rgba(255, 255, 5, 0.1)
    hover:
      value: rgb(236, 236, 236)
    chrome:
      value: '#20434F'
    sidebar:
      value: '#F1F3F4'
  border:
    value: rgb(236, 235, 238)
  text:
    default:
      value: '{color.swatch.brand.default.value}'
    muted:
      value: '{color.swatch.passive.default.value}'
    inverse:
      value: '{color.background.default.value}'
  input:
    text:
      default:
        value: '{color.swatch.brand.default.value}'
      muted:
        value: '{color.swatch.passive.default.value}'
    border:
      value: rgb(206, 221, 238)
    bg:
      value: rgb(255, 255, 255)
  components:
    apptopbar:
      background:
        value: 'transparent'
      border:
        value: rgb(206, 221, 238)
  icon:
    folder:
      value: rgb(44, 101, 255)
    archive:
      value: rgb(255, 207, 1)
    graphic:
      value: rgb(235, 201, 74)
    drawio:
      value: rgb(255, 111, 0)
    file:
      value: '{color.text.default.value}'
    ifc:
      value: rgb(208, 67, 236)
    image:
      value: rgb(255, 111, 0)
    jupyter:
      value: rgb(243, 119, 38)
    code:
      value: '{color.text.default.value}'
    text:
      value: '{color.text.default.value}'
    spreadsheet:
      value: rgb(0, 182, 87)
    document:
      value: rgb(44, 101, 255)
    form:
      value: rgb(102, 166, 163)
    markdown:
      value: rgb(75, 100, 137)
    video:
      value: rgb(0, 187, 219)
    audio:
      value: rgb(208, 67, 236)
    presentation:
      value: rgb(255, 64, 6)
    pdf:
      value: rgb(225, 5, 14)
    root:
      value: rgb(0, 187, 219)
    medical:
      value: rgb(9, 132, 219)
    epub:
      value: rgb(244, 187, 68)
